<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img  src="https://blog.geekster.in/wp-content/uploads/2021/09/Most-popular-full-stack-featured-image.png" id="slider-img"/>
        <div class="play">
            <img onclick="prevImg()" class="icon" id="left" src="./icons8-play-30.png" alt="">
            <img onclick="nextImg()" class="icon" src="./icons8-play-30.png" alt="">
        </div>

    </div>

    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #slider-img{
            height: 100%;
            width: 100%;
        }
        .play{
            /* border: 2px solid red; */
            position: absolute;
            top: 40vh;
            height: 10%;
            display: flex;
            justify-content: space-between;
        }
        #left{
            transform: scaleX(-1);
        }
        div{
            /* border: 2px solid red; */
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
    </style>

    

    <script>
        var img=[];
        img[0]="https://blog.geekster.in/wp-content/uploads/2021/09/Most-popular-full-stack-featured-image.png";
        img[1]="https://blog.geekster.in/wp-content/uploads/2022/06/React-projects-featured-image-1024x512.png";
        img[2]="https://blog.geekster.in/wp-content/uploads/2021/11/top-6-awesome-t-Jobs-in-Demand-2022-featured-Image.png";
        i=0;
        let image = document.getElementById("slider-img");

      function nextImg() {
        if(i<img.length-1)
        i++;
        else
        i=0;
        image.src=img[i];
      }


      function prevImg(){
        i--;
        if(i==-1)
        i=2;
        image.src=img[i];
      }

    </script>


</body>
</html>
